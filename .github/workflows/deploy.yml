name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync code to server
        env:
          RSYNC_RSH: "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes"
        run: |
          RSYNC_EXCLUDES="--exclude '.git*' --exclude 'README.md' --exclude '.github'"
          rsync -az --delete $RSYNC_EXCLUDES ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/cozyvibes

      - name: Post-deploy tasks on server
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'SSH'
            set -e
            cd /var/www/cozyvibes
            chown -R www-data:www-data .
            find . -type d -exec chmod 775 {} \;
            find . -type f -exec chmod 664 {} \;

            # asigură directoarele uzuale (fără să stricăm nimic)
            mkdir -p assets/css assets/img

            # reload servicii
            systemctl reload nginx
            systemctl restart php8.3-fpm || true
          SSH
