name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          install -m 700 -d ~/.ssh
          printf "%s" "${SSH_PRIVATE_KEY}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${SSH_PORT:-22}" "${SSH_HOST}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Rsync code to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          RSYNC_EXCLUDES="--exclude '.git' --exclude 'README.md' --exclude '.github'"
          rsync -az --delete $RSYNC_EXCLUDES \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=yes" \
            ./ "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/"

      - name: Post-deploy tasks on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=yes \
            "${SSH_USER}@${SSH_HOST}" bash -s <<'EOS'
          sudo chown -R www-data:www-data /var/www/cozyvibes
          sudo find /var/www/cozyvibes -type d -exec chmod 775 {} \;
          sudo find /var/www/cozyvibes -type f -exec chmod 664 {} \;
          sudo systemctl reload nginx
          sudo systemctl restart php8.3-fpm || true
          EOS
