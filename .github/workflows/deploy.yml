name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          install -m 700 -d ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Accept host key automatic (fără prompt)
          ssh-keyscan -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Rsync code to server
        env:
          RSYNC_EXCLUDES: "--exclude '.git' --exclude 'README.md' --exclude '.github'"
        run: |
          rsync -az --delete $RSYNC_EXCLUDES \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=yes" \
            ./ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/"

      - name: Post-deploy tasks
        run: |
          ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" <<'SSH'
            sudo chown -R www-data:www-data /var/www/cozyvibes
            sudo find /var/www/cozyvibes -type d -exec chmod 775 {} \;
            sudo find /var/www/cozyvibes -type f -exec chmod 664 {} \;
            sudo systemctl reload nginx
            sudo systemctl restart php8.3-fpm || true
SSH
